<!DOCTYPE html>

<body lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script defer src="/LAb7B//finalProject/cityBookProject/cityJs/addbook.js"></script>
        <link rel="stylesheet" type="text/css" href="/LAb7B//finalProject/cityBookProject/CSS/bookadd.css">
    </head>




    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a data-target="home" style="padding-right: 2em;" class="navbar-brand" href="#">City Books
                Rental@<sup>&reg;</sup>
                : : :a CS445 Webapp project</a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a data-target="bookslist" class="nav-link"
                            href="/LAb7B//finalProject/cityBookProject/catalog.html" style="color: #fff;">Catalog</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>

                </form>
            </div>
        </nav>

    </header>

    <div class="container" style="background-color: chocolate;width:60%;height: 30%;margin-top:10px;">

        <div>
            <span style="font-size: 1.7em;">
                New Book Form
            </span>
        </div>
        <div class="my-3">
            <span>
                Note: Form fields with asterisk (*) are required.
            </span>
        </div>
        <form id="formNewBook">
            <fieldset>
                <div class="row my-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="title">*Book Title:</label>
                            <input class="form-control" name="title" id="title" type="text" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isbn">*ISBN:</label>
                            <input class="form-control" type="text" name="isbn" id="isbn" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="overdueFee">*Overdue Fee:</label>
                            <input class="form-control" type="number" step=".01" min="0" name="overdueFee"
                                id="overdueFee" value="0.00" required>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">*Publisher:</label>
                            <input class="form-control" type="text" name="publisher" id="publisher" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datePublished">*Date Published:</label>
                            <input class="form-control" type="date" name="datePublished" id="datePublished" value=""
                                required>
                        </div>
                    </div>
                </div>
                <div class="row my-5" style="background-color: white;margin-left:5%;margin-right:5%;">
                    <button id="btnSubmit" type="submit" class="btn"><b>Save Book</b></button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <div class="div1">
            <div id="left">G. Safu CS445-Final Project</div>
            <div id="middle">Email@:cityBookSror@gmail.com</div>
            <div id="right">@November 2021</div>
        </div>
    </footer>

</body>



</html>
